<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Medicine Order</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 20px;
 }
 h2 {
 color: #333;
 }
 #medicineForm {
 margin-bottom: 20px;
 }
 #cart {
 border: 1px solid #ccc;
 padding: 10px;
 margin-top: 20px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 #two{
 background-color: #4caf50;
 color: #fff;
 padding: 10px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }
 #three{
 background-color: #4caf50;
 color: #fff;
 padding: 10px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }
 a{
 text-decoration: none;
 }
 </style>
</head>
<body>
 <img src="medicine.jpg">
 <div id="one"><h1>Medicine order</h1>
 </div>
 <form id="medicineForm">
 <label for="medicineName">Medicine Name:</label>
 <input type="text" id="medicineName" placeholder="Enter medicine name">
 <label for="quantity">Quantity:</label>
 <input type="number" id="quantity" placeholder="Enter quantity" min="1">
 <button id="two" type="button" onclick="addToCart()">Add to Cart</button>
 </form>
 <div id="cart">
 <h3>Shopping Cart</h3>
 <ul id="cartItems"></ul>
 <p>Total: $<span id="totalAmount">0.00</span></p>
 <button type="button" id="three" onclick="placeOrder()">Place Order</button>
 </div>
 <br>
 <br>
 <a href="project.html"><b>Back</b></a>
 <script>
 let cartItems = [];
 function addToCart() {
 const medicineName = document.getElementById('medicineName').value;
 const quantity = parseInt(document.getElementById('quantity').value);
 if (medicineName && !isNaN(quantity) && quantity > 0) {
 const item = { medicineName, quantity };
 cartItems.push(item);
 updateCart();
 clearForm();
 } else {
 alert('Please enter valid medicine details.');
 }
 }
 function updateCart() {
 const cartList = document.getElementById('cartItems');
 const totalAmountElement = document.getElementById('totalAmount');
 cartList.innerHTML = '';
 let totalAmount = 0;
 cartItems.forEach(item => {
 const listItem = document.createElement('li');
 listItem.textContent = `${item.medicineName} x${item.quantity}`;
 cartList.appendChild(listItem);
 // Calculate total amount
 totalAmount += calculateItemTotal(item);
 });
 totalAmountElement.textContent = totalAmount.toFixed(2);
 }
 function calculateItemTotal(item) {
 // For simplicity, let's assume each medicine costs $10
 return item.quantity * 10;
 }
 function clearForm() {
 document.getElementById('medicineName').value = '';
 document.getElementById('quantity').value = '';
 }
 function placeOrder() {
 if (cartItems.length > 0) {
 // Here, you would typically send the order details to the server for processing
 // In a real-world scenario, you'd also handle user authentication and security
 alert('Order placed successfully!');
 cartItems = []; // Clear the cart after placing the order
 updateCart();
 } else {
 alert('Please add items to the cart before placing an order.');
 }
 }
 </script>
</body>
</html>
